<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #ff4d4d;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li button {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        nav ul li button:hover {
            background-color: #d43c3c;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            color: #ff0000;
            text-align: center;
        }

        .content p {
            text-align: justify;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Misión</h1>
    </header>

    <nav>
        <ul>
            <li><button onclick="window.location.href='landin.html'">Inicio</button></li>
            <li><button onclick="window.location.href='contactanos.html'">Contáctanos</button></li>
            <li><button onclick="window.location.href='mision.html'">Misión</button></li>

        </ul>
    </nav>

    <div class="content">
        <h1>Misión</h1>
        <p>Integrar la sostenibilidad en cada aspecto de nuestra empresa, promoviendo prácticas que minimicen el impacto ambiental y contribuyan a un cambio positivo en la sociedad y el medio ambiente.</p>
    </div>
